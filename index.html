<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss/style_header.css">
    <link rel="stylesheet" href="./scss/style_.css">
    <link rel="stylesheet" href="./scss/style_main.css">
    <link rel="stylesheet" href="./scss/style_navigation.css">
    <link rel="stylesheet" href="./scss/style_content.css">
    <link rel="stylesheet" href="./scss/style_headerPC.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
       <header>
        <div class="head">
          <div class="header_info">
            <button type="button" class="header_btn header_btn--divider"><img class="header_burger" src="./img/burger.png" alt=""></button>
            <img class="header_logo"  src="./img/Group.png" alt="">
          </div>
       <div class="header_contacts">
        <button type="button" class="header_btn"><img class="header_call" src="./img/header_right/call.png" alt=""></button>
        <button type="button" class="header_btn"><img class="header_chat" src="./img/header_right/chat.png" alt=""></button>
        <button type="button" class="header_btn"><img class="header_profile" src="./img/header_right/profile.png" alt=""></button>
      </div>
      <div class="header_status header_btn--divider--right">
        <button type="button" class="header_btn"><img class="headerRightTwo_repair" src="./img/repair.png" alt=""></button>
        <button type="button" class="header_btn"><img class="headerRightTwo_checkstatus"  src="./img/checkstatus.png" alt=""></button>
      </div>
    </div>
       </header>
  </body>
</html>
